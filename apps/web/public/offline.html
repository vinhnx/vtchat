<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VT - Offline</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        body {
            margin: 0;
            background-color: #ffffff;
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 28rem;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .description {
            font-size: 0.875rem;
            color: #666666;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            height: 2.25rem;
            padding: 0.5rem 1rem;
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #000000;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .button:hover {
            background-color: #333333;
        }

        .button:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
            border-color: #cccccc;
        }

        .hidden {
            display: none;
        }
        </style>
    </head>

    <body>
        <div class="container">
            <h1 class="title">You're offline</h1>
            <p class="description">
                It looks like you've lost your connection. We'll keep trying to reconnect.
            </p>
            <button class="button" id="retry-button" onclick="retryConnection()">
                <span id="button-text">Retry Now</span>
            </button>
        </div>
    </body>
</html>
